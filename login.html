<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap">
</head>
<body>
   <div class="main-login">
     <div class="left-login">
        <h1>Faça login<br>E entre para nosso time</h1>
        <img src="" class="left-login-image" alt="">
     </div>
   <div class="right-login">
     <div class="card-login">
        <h1>Login</h1>
     <div class="textfield">
        <label for="usuario">Usuário:</label>
        <input type="text" name="usuario" placeholder="Usuário">
     </div>
     <div class="textfield">
        <label for="senha">Senha:</label>
        <input type="password" name="senha"  placeholder="Senha">
     </div>
     <div class="textfield">
        <button type="button" class="clear"><a href="redefinir.html">Esqueceu sua Senha?</a></button>
     </div>
     <button class="btn-login">Entrar</button>
     <div class="textfield">
        <button type="button" class="clear"><a href="cadastro.html">Não tem uma conta? Cadastra-se</a></button>
     </div>
     </div>
   </div>
</div>
